<div>
  <h3>Login</h3>
  <form action="">
    <div>
      <label for="">Username</label>
      <input [(ngModel)]='loginUserData.username' name='username' type="text" />
    </div>
    <div>
      <label>Password</label>
      <input [(ngModel)]='loginUserData.password' name='password' type="password" />
    </div>
    <button (click)='loginUser()' type='button'>login</button>
  </form>
</div>
